<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Certificate Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h3>Construction Certificate Verification</h3>
            <p>Enter your certificate details below</p>
        </div>
        <form id="certificateForm">
            <div class="mb-3">
                <label for="inn" class="form-label">INN</label>
                <input type="text" class="form-control" id="inn" name="inn" placeholder="Enter INN" required>
            </div>
            <div class="mb-3">
                <label for="certificate_number" class="form-label">Certificate Number</label>
                <input type="text" class="form-control" id="certificate_number" name="certificate_number" placeholder="Enter Certificate Number" required>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="submitForm()">Verify Certificate</button>
        </form>
        <div id="response" class="mt-3"></div>
    </div>

    <script>
        function submitForm() {
            const inn = document.getElementById("inn").value;
            const certificate_number = document.getElementById("certificate_number").value;
            const url = "https://backend-market.tmsiti.uz/api/construction/certifikat/";

            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    inn: inn,
                    certificate_number: certificate_number
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.external_response && data.external_response.inn) {
                    const pdfUrl = data.external_response.pdf;
                    document.getElementById("response").innerHTML = `<div class="alert alert-success">Sertifikat mavjud ðŸ˜ŠðŸ˜Š. <a href="${pdfUrl}" target="_blank">PDF ko'rish</a></div>`;
                } else {
                    document.getElementById("response").innerHTML = `<div class="alert alert-danger">Sertifikat topilmadi!!!!!!!!!!</div>`;
                }
            })
            .catch(error => {
                document.getElementById("response").innerHTML = `<div class="alert alert-danger">Error: ${error}</div>`;
            });
        }
    </script>
</body>
</html>
